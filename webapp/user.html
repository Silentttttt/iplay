<style>
    .account{

<body>

    <div class="mui-content" id="user-info">
       
        
    </div>

    <div style="height:50px"></div>
    <nav class="mui-bar mui-bar-tab">
            <div class="t-line">
                    <a href="index.html" class="aui-tab-item ">
                        <span class="icon_tab">
                            <img src="images/tabbar/guess@2x.png" alt="">
                        </span>
                        <span class="mui-tab-label">我猜</span>

                    <a href="sports.html" class="aui-tab-item">
                        <span class="icon_tab">
                            <img src="images/tabbar/event@2x.png" alt="">
                        </span>
                        <span class="mui-tab-label">赛事</span>
                    </a>
                    <!--
                    <a class="aui-tab-item" href="chapion.html">

                    <a class="aui-tab-item mui-active" href="#" id="owner">

                        <span class="mui-tab-label">我的</span>

                </div>

    </nav>


    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>


    <script id="user-info-tpl" type="text/x-jQuery-tmpl">
        {{if user_id == 0}} 
        <div class="mui-content-padded">
            <div class="form-group get_account mt20" style="text-align: center;">
                <span>还未登录
                    <a href="login.html"> 请点击登录  </a>
                </span>
            </div>
        </div>
        {{else}}
        <div class="account">
            <span class="username">Hi ${username}</span>
            <br>
            <span class="money">${balance}</span>
            <div class="words">钱包余额/QB</div>
        </div>
        <div class="wallet">
            <span class="address">${hash_address}</span>
            <div class="words">钱包地址</div>
        </div>
        {{/if}}
        </script>
    
    <script>
        var username = $.cookie('username');
        var user_id = $.cookie('user_id');
        user_id = user_id?parseInt(user_id):0;

        var balance = $.cookie('balance');
        var hash_address = $.cookie('hash_address');
        console.log(username);
        console.log(balance);
        console.log(hash_address);

        var user = {
            user_id:user_id,
            username:username,
            balance:balance,
            hash_address:hash_address
        }
        
        console.log(user)
        $("#user-info-tpl").tmpl(user).appendTo("#user-info");
    </script>

    </body>
