<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
            }
            
            .err_msg {
                color: red;
            }
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='username' type="text" class="required mui-input-clear mui-input" placeholder="请输入账号">
                </div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="required mui-input-clear mui-input" placeholder="请输入密码">
                </div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='rePassword' type="password" class="required mui-input-clear mui-input" placeholder="请确认密码">
                </div>
            </form>
            <span class='err_msg'></span>

			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册送QB。</p>
			</div>
		</div>
        <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script>
			(function($, doc) {
                $.init();
            }(mui, document));

                    // 前端表单验证
            $(":input.required").each(function () {
                var $required = $(" ");
                $(this).parent().append($required);
            });
            $(":input.required").blur(function () {
                if ($(this).is("#password")) {
                    $(".err_msg").html('');
                    var $email = $("#password").val();
                    if (this.value.length < 6 || this.value.length > 20) {
                        var errMsg = "密码的长度应是6-20字符"
                        $(".err_msg").html(errMsg);
                    }
                    else {
                        var Msg = "<span></span>";
                        $(this).parent().append(Msg);
                    }
                }
                if ($(this).is("#rePassword")) {
                    $(".err_msg").html();
                    var a = $("#password").val();
                    var b = $("#rePassword").val();
                    console.log(a,b)
                    if (a != b) {
                        var errMsg = "两次密码不一致，请再次尝试.";
                        $(".err_msg").html(errMsg);
                    }
                    else {
                        $(".err_msg").html('');
                        $("#button").removeClass("disabled");
                    }
                }
            })

            //用户注册
            $('#reg').on('click', function (e) {
                var loginData = {
                    "username": $('#username').val(),
                    "password": $('#password').val(),
                }

                loginData = JSON.stringify(loginData);

                $.ajax({
                    type: 'POST',
                    url: 'http://35.180.103.230:8080/v1/user/reg',
                    dataType: 'json',
                    contentType: 'application/json;charset=utf-8',
                    data: loginData,
                    success: function (res) {
                        console.log(res)
                        if (res.code == 200){
                            window.location.href = 'login.html';
                        }else{
                            alert(res.msg)
                        }
                    },
                    error: function (err) {
                        alert(err.msg);


                    }
                })
            })

		</script>
	</body>

</html>
