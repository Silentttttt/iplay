<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>B_FIFA</title>
    <style>
        .style_none {
            list-style: none;
            padding: 15px 15px;
        }

        .contury {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid gray;
            display: inline-block;
        }

        .result {
            font-size: 22px;
        }

        .mt16 {
            margin-top: 16px;
        }

        .time {
            font-size: 13px;
            */ color: #000000;
        }

        .ing {
            display: inherit;
            font-size: 13px;
        }

        .p0 {
            padding-top: 0;
        }

        .banner {
            height: 200px;
        }


        .game_1 {
            height: 200px;
            padding: 18px;
        }

        .which {
            width: 88px;
            height: 56px;
            /* border-radius: 50%; */
            border: 1px solid gray;
            display: inline-block
        }
    </style>
</head>

<body>



    <header class="mui-bar mui-bar-nav aui-header b-line">
        <a class=" mui-icon mui-icon-search mui-pull-left" href="search.html"></a>
        <h1 class="mui-title">赛事</h1>
        <a class=" mui-icon mui-icon-chatbubble mui-pull-right" href="dope.html"></a>
    </header>
    <div class="mui-content">

        <div class="aui-hot t-line">

            <div class="mui-card mt16">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <div class="mui-card-header mui-card-media">
                        <span class="mui-badge mui-badge-primary">国际赛</span>
                        <div class="mui-media-body">
                            最小下注金额 100.00 qb
                        </div>
                    </div>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <!-- <a href="#"><img src="images/thanos.png" alt=""></a> -->
                    <div class="mui-content">
                        <div class="mui-row">
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="contury">
                                        <img src="https://static.abcoin.pro/imgs/logo/football/536.png" alt="">
                                    </span>
                                </li>
                            </div>
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none p0">
                                    <span class="time">4月8号23点截止</span>
                                    <span class="ing">竞猜中</span>
                                </li>
                            </div>
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="contury">
                                        <img src="https://static.abcoin.pro/imgs/logo/football/1264.png" alt="">
                                    </span>
                                </li>
                            </div>
                        </div>
                        <!-- <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">与好友PK</button>
                        <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">投注</button> -->
                    </div>
                </div>

                <!-- 盘一 -->
                <div class="mui-card-content  game_1">
                    <div class="mui-content">
                        <div class="tittle">
                            <span class=" mui-icon mui-icon-videocam result"></span>
                            <span class="result"> 胜 负 平</span>&nbsp;
                            <i>( 90分钟内的赛果 )</i>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="which">
                                        <p>德国胜</p>
                                        <p>50%</p>
                                    </span>
                                </li>
                            </div>
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="which">
                                        <p>平</p>
                                        <p>10%</p>
                                    </span>
                                </li>
                            </div>
                            <div class="mui-col-sm-4 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="which">
                                        <p>巴西胜</p>
                                        <p>40%</p>
                                    </span>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 盘二 -->
                <div class="mui-card-content  game_1">
                    <div class="mui-content">
                        <div class="tittle">
                            <span class=" mui-icon mui-icon-videocam result"></span>
                            <span class="result"> 球数总和为单/双数</span>&nbsp;
                            <i>( 90分钟内的赛果 )</i>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-sm-6 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="which">
                                        <p>单</p>
                                        <p>60%</p>
                                    </span>
                                </li>
                            </div>
                            <div class="mui-col-sm-6 mui-col-xs-12">
                                <li class="mui-table-view-cell style_none">
                                    <span class="which">
                                        <p>双</p>
                                        <p>40%</p>
                                    </span>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- 盘三 -->
                 <div class="mui-card-content  game_1">
                        <div class="mui-content">
                            <div class="tittle">
                                <span class=" mui-icon mui-icon-videocam result"></span>
                                <span class="result"> 双方进球总数</span>&nbsp;
                                <i>( 90分钟内的赛果 )</i>
                            </div>
                            <div class="mui-row">
                                <div class="mui-col-sm-6 mui-col-xs-12">
                                    <li class="mui-table-view-cell style_none">
                                        <span class="which">
                                            <p>大于2.5个</p>
                                            <p>60%</p>
                                        </span>
                                    </li>
                                </div>
                                <div class="mui-col-sm-6 mui-col-xs-12">
                                    <li class="mui-table-view-cell style_none">
                                        <span class="which">
                                            <p>小于2.5个</p>
                                            <p>40%</p>
                                        </span>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

        </div>
    </div>


    <div style="height:50px"></div>
    <nav class="mui-bar mui-bar-tab">
        <div class="t-line">
            <a href="#" class="aui-tab-item ">
                <span class="mui-icon mui-icon-list"></span>
                <span class="mui-tab-label">押注记录</span>
            </a>
            <a href="index.html" class="aui-tab-item mui-active">
                <span class="mui-icon mui-icon-location"></span>
                <span class="mui-tab-label">赛事</span>
            </a>
            <a class="aui-tab-item" href="#">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">猜冠军</span>
            </a>
            <a class="aui-tab-item" href="#">
                <span class="mui-icon mui-icon-paperclip"></span>
                <span class="mui-tab-label">钱包</span>
            </a>
        </div>

    </nav>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var slider = mui("#slider");
        document.getElementById("switch").addEventListener('toggle', function (e) {
            if (e.detail.isActive) {
                slider.slider({
                    interval: 5000
                });
            } else {
                slider.slider({
                    interval: 0
                });
            }
        });
        mui(document.body).on('tap', '.mui-btn', function (e) {
            mui(this).button('loading');
            setTimeout(function () {
                mui(this).button('reset');
            }.bind(this), 2000);
        });
    </script>
    <script>
        mui.init();
    </script>


</body>

</html>
